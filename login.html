<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .login-btn {
            display: inline-block;
            background: #53fc18;
            color: #000;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #45d414;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(83, 252, 24, 0.3);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            max-width: 400px;
        }

        .info p {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.5;
        }

        .kick-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            background: #53fc18;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kick-logo">K</div>
        <h1>Kick Overlay</h1>
        <p class="subtitle">Connect your Kick account to get started</p>

        <a href="/auth" class="login-btn">
            Sign in with Kick
        </a>

        <div class="info">
            <p>
                This will redirect you to Kick to authorize the overlay app.
                After signing in, you'll be redirected back here with your tokens.
            </p>
        </div>
    </div>
</body>

</html>
